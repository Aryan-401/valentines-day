<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --dark-pink: #c9184a;
            --soft-pink: #ffccd5;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff0f3;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
        }

        /* Animated Background Gradient */
        .bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #fff0f3, #ffccd5, #ffb3c1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 50px 30px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 320px;
            position: relative;
        }

        h1 { color: var(--dark-pink); margin-bottom: 40px; font-size: 1.8rem; }

        .button-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100px;
        }

        #dinoFollower {
            position: fixed;
            top: 0;
            left: 0;
            font-size: 36px;
            pointer-events: none;
            filter: drop-shadow(0 6px 10px rgba(0,0,0,0.2));
            transition: transform 0.08s linear;
            z-index: 2;
        }

        .chick-line {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(5, auto);
            grid-auto-rows: auto;
            gap: 6px;
            font-size: 24px;
            align-items: center;
            pointer-events: none;
            padding: 0;
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            z-index: 3;
        }

        #yesBtn {
            background-color: var(--pink);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #f1f3f5;
            color: #6c757d;
        }

        #success { display: none; }

        .heart-icon { font-size: 50px; margin-bottom: 20px; display: block; }

        /* Toasts & Easter eggs */
        .toast {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translate(-50%, -12px);
            padding: 12px 16px;
            background: #111827;
            color: #f8fafc;
            border-radius: 12px;
            box-shadow: 0 16px 30px rgba(0,0,0,0.25);
            display: none;
            gap: 10px;
            align-items: center;
            font-size: 0.95rem;
            z-index: 6;
            opacity: 0;
            transition: opacity 0.22s ease, transform 0.22s ease;
        }
        .toast.show { display: inline-flex; opacity: 1; transform: translate(-50%, 0); }
        .pill { width: 18px; height: 18px; border-radius: 999px; background: linear-gradient(90deg, #ef4444 0 50%, #fef3c7 50% 100%); box-shadow: 0 0 0 1px rgba(255,255,255,0.2); }

        .michael-holly {
            display: none;
            margin-top: 14px;
            padding: 10px 12px;
            border-radius: 14px;
            background: rgba(255, 77, 109, 0.12);
            color: #c9184a;
            font-weight: 700;
            letter-spacing: 0.01em;
            box-shadow: inset 0 0 0 1px rgba(255,77,109,0.25);
            animation: bounceTiny 1.4s ease-in-out infinite;
        }

        @keyframes bounceTiny {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        /* Bottom-half happy cat gif wall */
        .gif-wall {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 50vh;
            background-image: url('https://media.tenor.com/mDtnZWqaPwEAAAAd/happy-happy-happy-cat.gif');
            background-size: 220px auto;
            background-repeat: repeat;
            background-position: center bottom;
            opacity: 0.55;
            pointer-events: none;
            z-index: 0;
        }

        /* Happy cat gif display */
        .happy-cat { display: none; flex-direction: column; align-items: center; gap: 10px; margin-top: 16px; }
        .happy-cat .label { font-weight: 800; letter-spacing: 0.05em; color: var(--dark-pink); font-size: 0.95rem; text-transform: uppercase; }
        .happy-cat img { width: 180px; max-width: 60vw; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.18); animation: catBounce 1.4s ease-in-out infinite; }

        @media (max-width: 600px) {
            button { width: 120px; font-size: 1.05rem; }
            #dinoFollower { font-size: 44px; }
            .chick-line { font-size: 26px; gap: 5px; }
        }

        /* Happy cat gif display */
        .happy-cat { display: none; flex-direction: column; align-items: center; gap: 10px; margin-top: 16px; }
        .happy-cat .label { font-weight: 800; letter-spacing: 0.05em; color: var(--dark-pink); font-size: 0.95rem; text-transform: uppercase; }
        .happy-cat img { width: 180px; max-width: 60vw; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.18); animation: catBounce 1.4s ease-in-out infinite; }

        @keyframes catBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-14px); }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="gif-wall" aria-hidden="true"></div>
    <div id="dinoFollower" aria-hidden="true">🦆</div>
    <div class="chick-line" id="chickLine" aria-live="polite">
        <span>🐥</span>
    </div>
    <div id="houseToast" class="toast" aria-live="polite" aria-atomic="true">
        <span class="pill" aria-hidden="true"></span>
        <span>It’s never lupus.</span>
    </div>

    <div id="main-card" class="container">
        <span class="heart-icon">💝</span>
        <div id="quiz-content">
            <h1>Will you be my Valentine?</h1>
            <div class="button-box" id="btnWrapper">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseenter="swapButtons()" onclick="rejectNo()">No</button>
            </div>
        </div>

        <div id="success">
            <h1>Yay! It's a date! 🥰</h1>
            <p>I've cleared the schedule.</p>
            <a href="https://calendar.app.google/XwvyjXKQPdi6qnrK9" 
               target="_blank" style="color: var(--pink); text-decoration: none; font-weight: bold;">
               📅 Open Google Calendar
            </a>
            <div class="happy-cat" id="happyCat">
                <img src="https://media.tenor.com/ZPHHiCRxrlsAAAAj/happy-happy-happy-cat.gif" alt="Happy cat" loading="lazy" />
            </div>
            <div class="michael-holly" id="michaelHolly">Future kid count:   <span id="kidCount">1</span></div>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('btnWrapper');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const dinoFollower = document.getElementById('dinoFollower');
        const chickLine = document.getElementById('chickLine');
        const happyCat = document.getElementById('happyCat');
        const houseToast = document.getElementById('houseToast');
        const michaelHolly = document.getElementById('michaelHolly');
        const isTouch = window.matchMedia('(pointer: coarse)').matches || 'ontouchstart' in window;
        let swapped = false;

        // Dino chases the pointer with a light easing (start near top-left to avoid covering text on mobile)
        let dinoX = 60;
        let dinoY = 60;
        let targetX = dinoX;
        let targetY = dinoY;
        let chickX = dinoX;
        let chickY = dinoY;

        window.addEventListener('pointermove', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        // Touch support for duck + chicks following fingers on mobile
        window.addEventListener('touchstart', (e) => {
            if (e.touches && e.touches[0]) {
                targetX = e.touches[0].clientX;
                targetY = e.touches[0].clientY;
            }
        }, { passive: true });

        window.addEventListener('touchmove', (e) => {
            if (e.touches && e.touches[0]) {
                targetX = e.touches[0].clientX;
                targetY = e.touches[0].clientY;
            }
        }, { passive: true });

        // Mobile-only dodge: nudge the No button away instead of hover swap
        if (isTouch) {
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playfulDodge();
            }, { passive: false });
        }

        function tickDino() {
            dinoX += (targetX - dinoX) * 0.14;
            dinoY += (targetY - dinoY) * 0.14;
            dinoFollower.style.transform = `translate(${dinoX - 18}px, ${dinoY - 18}px)`;

            // Chick line trails slightly behind the duck
            chickX += (targetX - 24 - chickX) * 0.08;
            chickY += ((targetY + 18) - chickY) * 0.08;
            chickLine.style.transform = `translate(${chickX}px, ${chickY}px)`;
            requestAnimationFrame(tickDino);
        }
        tickDino();

        function swapButtons() {
            // Instead of moving randomly, we just flip their order in the flexbox
            swapped = !swapped;
            wrapper.style.flexDirection = swapped ? 'row-reverse' : 'row';
            
            // Add a little "pop" effect
            noBtn.style.transform = 'scale(0.9)';
            setTimeout(() => { noBtn.style.transform = 'scale(1)'; }, 100);
        }

        function playfulDodge() {
            const x = (Math.random() * 120 - 60).toFixed(0);
            const y = (Math.random() * 90 - 45).toFixed(0);
            noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.95)`;
            setTimeout(() => { noBtn.style.transform = 'translate(0, 0)'; }, 320);
        }

        function rejectNo() {
            // If they actually manage to click it (like on a fast tap)
            alert("Sorry, your request has been rejected, please press Yes to continue");
            noBtn.innerText = "Yes"; // The ultimate trick
            noBtn.style.backgroundColor = "var(--pink)";
            noBtn.style.color = "white";
            noBtn.onclick = celebrate;
        }

        function celebrate() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            if (happyCat) happyCat.style.display = 'flex';
            if (michaelHolly) michaelHolly.style.display = 'inline-flex';
            showHouseToast();
            stopChicks();
            updateKidCount();
            confetti();
        }

        function showHouseToast() {
            if (!houseToast) return;
            houseToast.classList.add('show');
            setTimeout(() => { houseToast.classList.remove('show'); }, 2800);
        }

        // Randomly add chicks to the line over time
        let chickTimer = null;
        function scheduleChick() {
            const delay = 800 + Math.random() * 2400; // 0.8s–3.2s
            chickTimer = setTimeout(() => {
                addChick();
                scheduleChick();
            }, delay);
        }
        function addChick() {
            const chick = document.createElement('span');
            chick.textContent = Math.random() > 0.5 ? '🐥' : '🐤';
            chickLine.appendChild(chick);
            chirp();
        }
        function stopChicks() {
            if (chickTimer) {
                clearTimeout(chickTimer);
                chickTimer = null;
            }
        }
        scheduleChick();

        // Lightweight chirp using Web Audio (quick triangle blip with pitch slide)
        let audioCtx;
        function ensureAudioReady() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function chirp() {
            try {
                ensureAudioReady();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                const startFreq = 1400 + Math.random() * 200;
                const endFreq = 850 + Math.random() * 120;
                osc.frequency.setValueAtTime(startFreq, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(endFreq, audioCtx.currentTime + 0.12);

                gain.gain.setValueAtTime(0.22, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.14);

                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.16);
            } catch (e) {
                // ignore audio errors (autoplay restrictions)
            }
        }

        // User gesture unlock for mobile browsers
        ['click', 'touchstart', 'pointerdown'].forEach(evt => {
            window.addEventListener(evt, () => ensureAudioReady(), { once: true, passive: true });
        });

        function updateKidCount() {
            const kidSpan = document.getElementById('kidCount');
            if (!kidSpan) return;
            const count = chickLine ? chickLine.querySelectorAll('span').length : 0;
            kidSpan.textContent = count;
        }

        // Simple confetti effect
        function confetti() {
            for(let i=0; i<50; i++) {
                const h = document.createElement('div');
                h.innerHTML = '❤️';
                h.style.position = 'fixed';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '-20px';
                h.style.fontSize = (Math.random() * 20 + 10) + 'px';
                h.style.transition = `transform ${Math.random() * 3 + 2}s linear, opacity 2s`;
                document.body.appendChild(h);

                setTimeout(() => {
                    h.style.transform = `translateY(105vh) rotate(${Math.random() * 360}deg)`;
                }, 10);
            }
        }
    </script>
</body>
</html>
