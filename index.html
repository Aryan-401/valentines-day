<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --dark-pink: #c9184a;
            --soft-pink: #ffccd5;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff0f3;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
        }

        /* Animated Background Gradient */
        .bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #fff0f3, #ffccd5, #ffb3c1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 50px 30px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 320px;
            position: relative;
        }

        h1 { color: var(--dark-pink); margin-bottom: 40px; font-size: 1.8rem; }

        .button-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100px;
        }

        #dinoFollower {
            position: fixed;
            top: 0;
            left: 0;
            font-size: 36px;
            pointer-events: none;
            filter: drop-shadow(0 6px 10px rgba(0,0,0,0.2));
            transition: transform 0.08s linear;
            z-index: 2;
        }

        .chick-line {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(5, auto);
            grid-auto-rows: auto;
            gap: 6px;
            font-size: 24px;
            align-items: center;
            pointer-events: none;
            padding: 0;
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            z-index: 3;
        }

        #yesBtn {
            background-color: var(--pink);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #f1f3f5;
            color: #6c757d;
        }

        #success { display: none; }

        .heart-icon { font-size: 50px; margin-bottom: 20px; display: block; }

        @media (max-width: 600px) {
            button { width: 120px; font-size: 1.05rem; }
            #dinoFollower { font-size: 44px; }
            .chick-line { font-size: 26px; gap: 5px; }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div id="dinoFollower" aria-hidden="true">🦆</div>
    <div class="chick-line" id="chickLine" aria-live="polite">
        <span>🐥</span>
    </div>

    <div id="main-card" class="container">
        <span class="heart-icon">💝</span>
        <div id="quiz-content">
            <h1>Will you be my Valentine?</h1>
            <div class="button-box" id="btnWrapper">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseenter="swapButtons()" onclick="rejectNo()">No</button>
            </div>
        </div>

        <div id="success">
            <h1>Yay! It's a date! 🥰</h1>
            <p>I've cleared the schedule.</p>
            <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&dates=20260214%2F20260215&details=Wine%20%28Diet%20Coke%29%2C%20Dine%20%28Dominos%29%20and%2069&location=Aapke%20Dil%20me&text=Valentines%20Day%20%3C3" 
               target="_blank" style="color: var(--pink); text-decoration: none; font-weight: bold;">
               📅 Open Google Calendar
            </a>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('btnWrapper');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const dinoFollower = document.getElementById('dinoFollower');
        const chickLine = document.getElementById('chickLine');
        const isTouch = window.matchMedia('(pointer: coarse)').matches || 'ontouchstart' in window;
        let swapped = false;

        // Dino chases the pointer with a light easing (start near top-left to avoid covering text on mobile)
        let dinoX = 60;
        let dinoY = 60;
        let targetX = dinoX;
        let targetY = dinoY;
        let chickX = dinoX;
        let chickY = dinoY;

        window.addEventListener('pointermove', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        // Touch support for duck + chicks following fingers on mobile
        window.addEventListener('touchstart', (e) => {
            if (e.touches && e.touches[0]) {
                targetX = e.touches[0].clientX;
                targetY = e.touches[0].clientY;
            }
        }, { passive: true });

        window.addEventListener('touchmove', (e) => {
            if (e.touches && e.touches[0]) {
                targetX = e.touches[0].clientX;
                targetY = e.touches[0].clientY;
            }
        }, { passive: true });

        // Mobile-only dodge: nudge the No button away instead of hover swap
        if (isTouch) {
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playfulDodge();
            }, { passive: false });
        }

        function tickDino() {
            dinoX += (targetX - dinoX) * 0.14;
            dinoY += (targetY - dinoY) * 0.14;
            dinoFollower.style.transform = `translate(${dinoX - 18}px, ${dinoY - 18}px)`;

            // Chick line trails slightly behind the duck
            chickX += (targetX - 24 - chickX) * 0.08;
            chickY += ((targetY + 18) - chickY) * 0.08;
            chickLine.style.transform = `translate(${chickX}px, ${chickY}px)`;
            requestAnimationFrame(tickDino);
        }
        tickDino();

        function swapButtons() {
            // Instead of moving randomly, we just flip their order in the flexbox
            swapped = !swapped;
            wrapper.style.flexDirection = swapped ? 'row-reverse' : 'row';
            
            // Add a little "pop" effect
            noBtn.style.transform = 'scale(0.9)';
            setTimeout(() => { noBtn.style.transform = 'scale(1)'; }, 100);
        }

        function playfulDodge() {
            const x = (Math.random() * 120 - 60).toFixed(0);
            const y = (Math.random() * 90 - 45).toFixed(0);
            noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.95)`;
            setTimeout(() => { noBtn.style.transform = 'translate(0, 0)'; }, 320);
        }

        function rejectNo() {
            // If they actually manage to click it (like on a fast tap)
            alert("Sorry, your request has been rejected, please press Yes to continue");
            noBtn.innerText = "Yes"; // The ultimate trick
            noBtn.style.backgroundColor = "var(--pink)";
            noBtn.style.color = "white";
            noBtn.onclick = celebrate;
        }

        function celebrate() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            confetti();
        }

        // Randomly add chicks to the line over time
        function scheduleChick() {
            const delay = 800 + Math.random() * 2400; // 0.8s–3.2s
            setTimeout(() => {
                const chick = document.createElement('span');
                chick.textContent = Math.random() > 0.5 ? '🐥' : '🐤';
                chickLine.appendChild(chick);
                chirp();
                scheduleChick();
            }, delay);
        }
        scheduleChick();

        // Lightweight chirp using Web Audio (quick triangle blip with pitch slide)
        let audioCtx;
        function ensureAudioReady() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function chirp() {
            try {
                ensureAudioReady();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                const startFreq = 1400 + Math.random() * 200;
                const endFreq = 850 + Math.random() * 120;
                osc.frequency.setValueAtTime(startFreq, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(endFreq, audioCtx.currentTime + 0.12);

                gain.gain.setValueAtTime(0.22, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.14);

                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.16);
            } catch (e) {
                // ignore audio errors (autoplay restrictions)
            }
        }

        // User gesture unlock for mobile browsers
        ['click', 'touchstart', 'pointerdown'].forEach(evt => {
            window.addEventListener(evt, () => ensureAudioReady(), { once: true, passive: true });
        });

        // Simple confetti effect
        function confetti() {
            for(let i=0; i<50; i++) {
                const h = document.createElement('div');
                h.innerHTML = '❤️';
                h.style.position = 'fixed';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '-20px';
                h.style.fontSize = (Math.random() * 20 + 10) + 'px';
                h.style.transition = `transform ${Math.random() * 3 + 2}s linear, opacity 2s`;
                document.body.appendChild(h);

                setTimeout(() => {
                    h.style.transform = `translateY(105vh) rotate(${Math.random() * 360}deg)`;
                }, 10);
            }
        }
    </script>
</body>
</html>
